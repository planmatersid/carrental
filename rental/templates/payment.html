{% extends 'rental/base.html' %}
{% load static %}

{% block title %}Login - Car Rental{% endblock %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - Car Rental</title>
</head>
<body style="margin: 0; padding: 0; background-size: cover; background-color: beige; background-repeat: no-repeat; background-position: center; font-family: Arial, sans-serif; color: #000;">   <br/>
    <div style="text-align: center; padding: 20px; border: 1px solid #ccc; background-color: #fff; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); width: 400px">
        <h1 style="margin-bottom: 20px;">Payment Information</h1>
    <form method="POST">
        {% csrf_token %}
        <div style="text-align: left; margin-bottom: 15px;">
            <label for="name" style="display: block; margin-bottom: 5px;">Name:</label>
            <input type="text" id="name" name="Name" required style="width: 100%; padding: 8px; box-sizing: border-box;">
        </div>
        <div style="text-align: left; margin-bottom: 15px;">
            <label for="address" style="display: block; margin-bottom: 5px;">Address:</label>
            <input type="text" id="address" name="Address" required style="width: 100%; padding: 8px; box-sizing: border-box;">
        </div>
        <div style="text-align: left; margin-bottom: 15px;">
            <label for="time" style="display: block; margin-bottom: 5px;">No of days:</label>
            <input type="text" id="time" name="Time" required style="width: 100%; padding: 8px; box-sizing: border-box;">
        </div>
        <button type="submit" style="background-color: #ed5819; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer;">Submit</button>
    </form>
    </div>
{% endblock %}
</body>
</html>
